<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../baseAssets/reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Forms</title>
</head>
<body>
    <form action="./success.html" class="example-form">

        <input type="text" name="username" placeholder="Enter your username" class="login-input">
        <input type="password" name="password" placeholder="Enter your password" class="login-input">
        <input type="email" name="email" placeholder="Enter your email" class="login-input">
        <input type="number" name="age" min="18" max="99" placeholder="Enter your age" class="login-input">

        <input type="date" name="birthdate" placeholder="Enter your birthdate" class="date-time-input">
        <input type="time" name="appointment_time" placeholder="Enter your appointment time" class="date-time-input">

        <div id="check-input">
            <input id="reading" type="checkbox" name="hobbies[]" value="reading">
            <label class="checkbox-label" for="travelling">Reading</label>

            <input id="travelling" type="checkbox" name="hobbies[]" value="travelling">
            <label class="checkbox-label" for="travelling">Travelling</label>

            <input type="radio" name="gender" value="male">
            <label class="checkbox-label" for="male">Male</label>

            <input type="radio" name="gender" value="female">
            <label class="checkbox-label" for="female">Female</label>
        </div>

        <input type="file" name="profile_pic">
        <div id="input-button">
            <input class="button-type" type="submit" value="Submit">
            <input class="button-type" type="reset" value="Reset">
            <button class="button-type" type="button" onclick="myFunction()">Click me</button>
        </div>

        <div data-step="1"></div>


        <div class="form-gorup">
            <input name="gender-selection" id="male" type="radio">
            <label for="male">Male</label>

            <input name="gender-selection" id="female" type="radio">
            <label for="female">Female</label>

            <input name="gender-selection" id="not" type="radio">
            <label for="not">I dont want to tell</label>
        </div>

        <div class="form-group2">
            <input id="terms" type="checkbox">
            <label for="terms">terms and conditions</label>
        </div>
        <div class="buttons">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
